<!DOCTYPE html>
<html>
<style> 
div {
    width: 100px;
    height: 100px;
    background: yellow;
}


.test {
  -webkit-transition: 4s;
  -moz-transition: 4s;
  -ms-transition: 4s;
  -o-transition: 4s;
  transition: 4s;
  margin-left: 50% !important;
  width: 300px;
  height: 300px;
  animation-name: weird;
  animation-duration: 4s;

}

@keyframes weird {
    0% {background-color: yellow;}
    50% {background-color: red;}
	100% {background-color: yellow;}
}
</style>
<body>
<div id="test"></div></br>
<button onclick="anim()">Animate</button>
</body>
<script>
function anim() {

document.getElementById('test').classList.add('test');

}
</script>
</html>
